{% extends 'blogum/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
	    <h1>Post/h1>
	    <form method="POST" class="post-form">{% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" class="save btn btn-default">Save</button>
	    </form>
    {% else %}
    	<h1>Oops! You got to a place you shouldn't be...</h1>
	{% endif %}
{% endblock %}
